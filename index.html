<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__img" src="./images/Around.png" alt="Around" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" alt="foto" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit">
              <img src="./images/Edit Button.png" alt="Editar" />
            </button>
            <p class="profile__description">Explorador</p>
          </div>
          <button class="profile__button">
            <img src="./images/+.png" alt="botão" />
          </button>
        </section>
        <section class="elements">
          <div class="card-element">
            <img class="card-image" src="./images/card-1.jpg" alt="paisagem" />
            <div class="card-footer">
              <p class="card-description">Vale de Yosemite</p>
              <img class="card-like" src="./images/heart.svg" alt="curtir" />
            </div>
          </div>
          <div class="card-element">
            <img class="card-image" src="./images/card-2.jpg" alt="paisagem" />
            <div class="card-footer">
              <p class="card-description">Lago Louise</p>
              <img class="card-like" src="./images/heart.svg" alt="curtir" />
            </div>
          </div>
          <div class="card-element">
            <img class="card-image" src="./images/card-3.jpg" alt="paisagem" />
            <div class="card-footer">
              <p class="card-description">Montanhas Care</p>
              <img class="card-like" src="./images/heart.svg" alt="curtir" />
            </div>
          </div>
          <div class="card-element">
            <img class="card-image" src="./images/card-4.jpg" alt="paisagem" />
            <div class="card-footer">
              <p class="card-description">Latemar</p>
              <img class="card-like" src="./images/heart.svg" alt="curtir" />
            </div>
          </div>
          <div class="card-element">
            <img class="card-image" src="./images/card-5.jpg" alt="paisagem" />
            <div class="card-footer">
              <p class="card-description">Parque Nacional</p>
              <img class="card-like" src="./images/heart.svg" alt="curtir" />
            </div>
          </div>
          <div class="card-element">
            <img class="card-image" src="./images/cad-6.jpg" alt="paisagem" />
            <div class="card-footer">
              <p class="card-description">Lago di Braies</p>
              <img class="card-like" src="./images/heart.svg" alt="curtir" />
            </div>
          </div>
          <div class="popup">
            <form class="popup__form">
              <img class="popup__close" src="./images/Close Icon.png" alt="fechar" />
              <h2 class="popup__title">Editar perfil</h2>
              <input class="popup__input" type="text" placeholder="Nome" />
              <input class="popup__input" type="text" placeholder="Sobre mim" />
              <button class="popup__button" type="submit">Salvar</button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2024 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
